events {
    worker_connections 1024;
}

http {
    # Map for WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Set internal key from environment variable
    set $internal_api_key "${INTERNAL_API_KEY}";

    server {
        listen 80;
        
        location / {
            # Call your auth/routing endpoint
            auth_request /auth-resolve;
            
            # Capture the container path from response header
            auth_request_set $container_path $upstream_http_x_container_path;
            
            # Error handling if auth fails
            error_page 401 = @unauthorized;
            error_page 404 = @not_found;
            
            # Proxy to the dynamic container
            proxy_pass http://$container_path;
            
            # SSE support
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Standard headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Internal location for auth check
        location = /auth-resolve {
            internal;
            
            # Call your Bun/Node service
            proxy_pass http://api_backend/internal/proxy-resolve;
            
            # Pass the FULL Host header (includes subdomain)
            proxy_set_header Host $host;

            proxy_set_header X-Internal-Key $internal_api_key;
            
            # Pass ALL cookies
            proxy_set_header Cookie $http_cookie;
            
            proxy_set_header X-Subdomain $subdomain;

            # Pass Authorization header if present
            proxy_set_header Authorization $http_authorization;
            
            # Pass original request info
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Original-Method $request_method;
            
            # Pass any custom headers you need
            proxy_set_header X-Forwarded-For $remote_addr;
            
            # Don't send the body (auth check doesn't need it)
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
        }

        location @bad_request {
            return 400 '{"error": "Bad Request"}';
            add_header Content-Type application/json;
        }

        location @internal_server_error {
            return 500 '{"error": "Internal Server Error"}';
            add_header Content-Type application/json;
        }
        
        location @unauthorized {
            return 401 '{"error": "Unauthorized"}';
            add_header Content-Type application/json;
        }
        
        location @not_found {
            return 404 '{"error": "Workspace not found"}';
            add_header Content-Type application/json;
        }

        # Health check endpoint
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}